<!DOCTYPE html>
<html>
  <head>
    <title>Templating</title>
  </head>
  <body>
    <h1 style="text-align: center; background-color: grey; color: black">
      {{.Title}}
    </h1>

    <h3>Custom Variable :</h3>
    {{$Date := .Date}}
    <p>{{$Date}}</p>
    <h3>Arithmetic Functions</h3>
    ADD : 1,2 =
    <span>{{add 1 2}}</span><br />
    SUB : 1,3 =
    <span>{{mul 1 3}}</span><br />
    MULT : 2,4 =
    <span>{{mul 2 4}}</span> <br />
    <h3>Params</h3>
    <p>{{ .Params.magic }}</p>
    hello
  </body>
</html>
