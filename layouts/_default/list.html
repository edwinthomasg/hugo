<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
    </head>
    <body>
        <h1 style="text-align: center; background-color:brown; color:aliceblue">List Page Default</h1>
        <h3>Index Content</h3>
        {{.Content}}
        <hr>
        <h3>Pages</h3>
        {{ range .Pages }}
        <ul>
            <li><a href="{{.URL}}">{{.Title}}</a></li>
        </ul>
        {{end}}
        <hr>
        <h1>Footer</h1>
        <footer>
            <p>This is some random footer content from list layout</p>
        </footer>
        
    </body>
</html>
